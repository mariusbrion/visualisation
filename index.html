<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annexe Portfolio - Superposition des Cartes Isochrones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.active {
            background-color: #003d82;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        .main-map {
            width: 100%;
            height: 100%;
            background-image: url('carte_principale.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .overlay.active {
            opacity: 0.6;
        }

        #overlay-pieton {
            background-image: url('carte_pieton.png');
        }

        #overlay-velo {
            background-image: url('carte_velo.png');
        }

        #overlay-bus {
            background-image: url('carte_voiture.png');
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .map-container {
                height: 300px;
            }

            .button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessibilité de l'École par Moyen de Transport</h1>
        <div class="buttons">
            <button class="button" data-overlay="pieton">Piétons</button>
            <button class="button" data-overlay="velo">Vélo</button>
            <button class="button" data-overlay="bus">Bus</button>
        </div>
        <div class="map-container">
            <div class="main-map"></div>
            <div class="overlay" id="overlay-pieton"></div>
            <div class="overlay" id="overlay-velo"></div>
            <div class="overlay" id="overlay-bus"></div>
        </div>
        <p class="description">Cliquez sur les boutons pour afficher les cartes isochrones en superposition sur la carte principale.</p>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        const overlays = document.querySelectorAll('.overlay');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Désactiver tous les calques et boutons
                overlays.forEach(overlay => overlay.classList.remove('active'));
                buttons.forEach(btn => btn.classList.remove('active'));

                // Activer le calque et le bouton correspondant
                const overlayId = `overlay-${button.dataset.overlay}`;
                document.getElementById(overlayId).classList.add('active');
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
