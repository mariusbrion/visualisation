<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annexe Portfolio - Vue en Coupe des Cartes Isochrones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        .main-map {
            width: 100%;
            height: 100%;
            background-image: url('carte_principale.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 0;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            opacity: 0; /* Commence invisible */
            animation: fadeIn 0.5s ease forwards; /* Animation d'apparition */
            pointer-events: none; /* Désactive les interactions pendant l'animation */
        }

        .card.active {
            opacity: 0.85;
            pointer-events: auto; /* Active les interactions après l'animation */
        }

        .card:hover {
            opacity: 1;
        }

        .card.pieton {
            background-image: url('carte_pieton.png');
            animation-delay: 0.2s;
        }

        .card.velo {
            background-image: url('carte_velo.png');
            animation-delay: 0.4s;
        }

        .card.bus {
            background-image: url('carte_voiture.png');
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.85;
                transform: translateY(0);
            }
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .map-container {
                height: 300px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue en Coupe de l'Accessibilité de l'École</h1>
        <div class="map-container">
            <div class="main-map"></div>
            <div class="card pieton" data-transport="Pieton"></div>
            <div class="card velo" data-transport="Velo"></div>
            <div class="card bus" data-transport="Bus"></div>
        </div>
        <div class="buttons">
            <button class="button" onclick="showLayer('pieton')">Piéton</button>
            <button class="button" onclick="showLayer('velo')">Vélo</button>
            <button class="button" onclick="showLayer('bus')">Bus</button>
        </div>
        <p class="description">Vue en coupe des cartes isochrones montrant l'accessibilité de l'école à pied, à vélo et en bus. Utilisez les boutons pour afficher chaque calque.</p>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const buttons = document.querySelectorAll('.button');

        // Fonction pour afficher un calque spécifique
        function showLayer(layer) {
            cards.forEach(card => {
                if (card.classList.contains(layer)) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        // Activer les interactions après l'animation
        setTimeout(() => {
            cards.forEach(card => {
                card.style.pointerEvents = 'auto';
            });
        }, 1000); // Délai après la fin de l'animation (0.6s + 0.4s pour sécurité)

        // Initialiser avec le calque piéton actif
        showLayer('pieton');
    </script>
</body>
</html>
