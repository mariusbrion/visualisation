<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annexe Portfolio - Accessibilité École</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #fff;
        }
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #main-map {
            z-index: 1;
        }
        .overlay-map {
            z-index: 2;
            display: none;
            opacity: 0.7;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.active {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Accessibilité à l'École</h1>
    <div class="map-container">
        <img id="main-map" src="carte_principale.png" alt="Carte principale de l'école">
        <img id="pedestrian-map" class="overlay-map" src="carte_pieton.png" alt="Carte isochrone marche">
        <img id="bike-map" class="overlay-map" src="carte_velo.png" alt="Carte isochrone vélo">
        <img id="bus-map" class="overlay-map" src="carte_voiture.png" alt="Carte isochrone bus">
    </div>
    <div class="buttons">
        <button onclick="showMap('pedestrian-map')" id="pedestrian-btn">Marche</button>
        <button onclick="showMap('bike-map')" id="bike-btn">Vélo</button>
        <button onclick="showMap('bus-map')" id="bus-btn">Bus</button>
    </div>

    <script>
        let activeMap = null;
        let activeButton = null;

        function showMap(mapId) {
            // Hide all overlay maps
            document.querySelectorAll('.overlay-map').forEach(map => {
                map.style.display = 'none';
            });

            // Remove active class from all buttons
            document.querySelectorAll('.buttons button').forEach(btn => {
                btn.classList.remove('active');
            });

            if (activeMap === mapId) {
                // If clicking the same map, hide it (toggle off)
                activeMap = null;
            } else {
                // Show the selected map
                const map = document.getElementById(mapId);
                map.style.display = 'block';
                activeMap = mapId;

                // Highlight the active button
                const btn = document.getElementById(mapId.replace('map', 'btn'));
                btn.classList.add('active');
                activeButton = btn;
            }
        }
    </script>
</body>
</html>
