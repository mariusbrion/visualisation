<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annexe Portfolio - Vue en Coupe des Cartes Isochrones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 1000px; /* Ajusté pour accueillir la carte plus grande */
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Augmenté de 600px à 900px */
            height: 600px; /* Augmenté de 400px à 600px */
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #main-map {
            z-index: 1;
        }

        .overlay-map {
            z-index: 2;
            display: none;
            opacity: 1;
        }

        .overlay-map.animate {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.active {
            background-color: #28a745;
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 900px) {
            .map-container {
                max-width: 100%;
                height: 450px; /* Ajusté pour petits écrans */
            }

            h1 {
                font-size: 1.5rem;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue en Coupe de l'Accessibilité de l'École</h1>
        <div class="map-container">
            <img id="main-map" src="carte_principale.png" alt="Carte principale de l'école">
            <img id="pieton-map" class="overlay-map" src="carte_pieton.png" alt="Carte isochrone piéton">
            <img id="velo-map" class="overlay-map" src="carte_velo.png" alt="Carte isochrone vélo">
            <img id="bus-map" class="overlay-map" src="carte_voiture.png" alt="Carte isochrone bus">
        </div>
        <div class="buttons">
            <button class="button" id="pieton-btn" onclick="showMap('pieton-map')">Piéton</button>
            <button class="button" id="velo-btn" onclick="showMap('velo-map')">Vélo</button>
            <button class="button active" id="bus-btn" onclick="showMap('bus-map')">Bus</button>
        </div>
        <p class="description">Vue en coupe des cartes isochrones montrant l'accessibilité de l'école à pied, à vélo et en bus. Utilisez les boutons pour afficher chaque calque.</p>
    </div>

    <script>
        let activeMap = 'bus-map';
        let activeButton = document.getElementById('bus-btn');

        // Fonction pour afficher une carte spécifique
        function showMap(mapId) {
            // Masquer toutes les cartes overlay
            document.querySelectorAll('.overlay-map').forEach(map => {
                map.style.display = 'none';
                map.classList.remove('animate');
            });

            // Retirer la classe active de tous les boutons
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Afficher la carte sélectionnée
            const map = document.getElementById(mapId);
            map.style.display = 'block';
            activeMap = mapId;

            // Mettre en surbrillance le bouton actif
            const btn = document.getElementById(mapId.replace('map', 'btn'));
            btn.classList.add('active');
            activeButton = btn;
        }

        // Animation initiale au chargement
        const maps = ['pieton-map', 'velo-map', 'bus-map'];
        maps.forEach((mapId, index) => {
            setTimeout(() => {
                document.querySelectorAll('.overlay-map').forEach(map => {
                    map.style.display = 'none';
                    map.classList.remove('animate');
                });
                const map = document.getElementById(mapId);
                map.style.display = 'block';
                map.classList.add('animate');
            }, index * 800); // Délai de 800ms pour une animation lente
        });

        // Après l'animation, initialiser avec la carte bus
        setTimeout(() => {
            document.querySelectorAll('.overlay-map').forEach(map => {
                map.style.display = 'none';
                map.classList.remove('animate');
            });
            showMap('bus-map');
        }, 2400); // Après la fin de l'animation (3 * 800ms)
    </script>
</body>
</html>
